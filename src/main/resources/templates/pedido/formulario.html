<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <style>
        .jumbotron {
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
            margin-bottom: 0px;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4"> Novo Pedido </h1>
    </div>
    <div class="card mt-3">
        <!-- Utilizamos para ter acesso ao parametro tipado do request -->
        <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
            <div class="form-group">
                <label class="form-label" for="nomeProduto"> Produto </label>
                <!-- Sintaxe para acessar atributo do objeto acima, ira criar id, name, value com nome do field -->
                <input th:field="*{nomeProduto}" class="form-control" type="text" name="nomeProduto" placeholder="Nome do produto">
                <small> Informe qual o nome do produto.</small>
            </div>

            <div class="form-group">
                <label class="form-label" for="urlProduto"> Url </label>
                <input th:field="*{urlProduto}" class="form-control" type="text" name="urlProduto" placeholder="Url do produto">
                <small> Informe qual a Url do produto.</small>
            </div>

            <div class="form-group">
                <label class="form-label" for="urlImagem"> Imagem </label>
                <input th:field="*{urlImagem}" class="form-control" type="text" name="urlImagem" placeholder="Url da imagem">
                <small> Informe qual a url do produto.</small>
            </div>

            <div class="form-group mb-3">
                <label class="form-label" for="descricao"> Descrição </label>
                <textarea th:field="*{descricao}" class="form-control" name="descricao"
                          placeholder="Adicione detalhes importantes para o comprador"></textarea>
            </div>
            <button class="btn btn-primary" type="submit"> Cadastrar </button>
        </form>
    </div>
</div>


</body>

</html>
