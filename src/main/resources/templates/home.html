<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <style>
        .jumbotron {
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
            margin-bottom: 0px;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>

<div class="container">

    <div class="jumbotron">
        <h1 class="display-4"> Meus Pedidos </h1>
    </div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href=""> Todos </a>
            <a class="nav-item nav-link " href=""> Aguardando </a>
            <a class="nav-item nav-link " href=""> Aprovado </a>
            <a class="nav-item nav-link " href=""> Entregue </a>
        </div>
        <a href="/pedido/formulario">
            <button class="btn btn-outline-secondary my-2 my-sm-0"> Novo </button>
        </a>
    </nav>
    
    
    <div class="card" th:each="pedido : ${pedidos}">
        <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 mb-3">

                    <div class="row">
                        <div class="col-md-5">
                            <div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span> </div>
                        </div>
                        <div class="col-md-6">
                            <div >Data da Entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span> </div>
                        </div>
                    </div>

                    <div> Produto</div>
                    <div> <input class="form-control" type="text" th:value="${pedido.urlProduto}" value="Url do Produto"> </div>

                    <div> Descrição</div>
                    <div>
                        <textarea class="form-control" th:text="${pedido.descricao}"></textarea>
                    </div>
                </div>

            <div class="col-12 col-sm-4 col-md-6">
                <div>
                    <img class="img-thumbnail" th:src="${pedido.urlImagem}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
