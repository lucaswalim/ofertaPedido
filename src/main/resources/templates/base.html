<!-- head nome do fragmento para usar ao importar -->
<head th:fragment="head">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <style>
        .jumbotron {
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
            margin-bottom: 0px;
        }

        .topo-container {
            background-color : #47bcff;
            color: #FFF;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
    <title>Home</title>
</head>

<div th:fragment="logo" class="topo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo"> ofertaPedido </span>
    <span class="mt-3"> logout </span>
</div>

<div th:fragment="titulo(valor)" class="jumbotron">
    <h1 class="display-4" th:text="${valor}"> </h1>
</div>
